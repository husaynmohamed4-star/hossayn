<!-- IMAGE MODAL -->
<div class="image-modal" id="imageModal">
  <span class="close-modal" id="closeImageModal">×</span>
  <img src="" alt="Full Image" id="fullImage">
</div>

<script>
  const imageBoxes = document.querySelectorAll('.image-box img');
  const imageModal = document.getElementById('imageModal');
  const fullImage = document.getElementById('fullImage');
  const closeImage = document.getElementById('closeImageModal');

  imageBoxes.forEach(img => {
    img.addEventListener('click', () => {
      fullImage.src = img.src;
      imageModal.classList.add('active');
    });
  });

  closeImage.addEventListener('click', () => {
    imageModal.classList.remove('active');
  });
</script>
